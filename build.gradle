apply plugin: 'cpp'

model {
    components {
        objs(NativeLibrarySpec){
           sources {
              cpp {
                  source {
                      srcDir "./include"
                  }
              }
           }
	}
        main(NativeExecutableSpec) {
            binaries.all {
                lib library: "objs"
            }
	}
    }
}
